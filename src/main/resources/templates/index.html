<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <script src="js/jquery.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/account/login" method="post">
                <span class="heading">大学生考勤管理系统</span>
                <div class="form-group">
                    <input  class="form-control" id="inputEmail3" name="userId" type="text" placeholder="账号"/>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密　码" />
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">

                    <select id="roles" name="userType" class="form-control selectpicker" data-live-search="true">
                    <option value="1">学生</option>
                    <option value="2">教师</option>
                    <option value="3">管理员</option>
                    </select>

                    <input type="submit" class="btn btn-default" name="Button" value="登陆" />
                </div>
                <p th:text="${msg}" style="color:red"></p>
            </form>
        </div>
    </div>
</div>
</body>
<script>

</script>
<style>
#roles{
	width: 150px;
}
</style>
</html>
